name: doc.htwinkle - deploy

on:
  push:
    branches: [ master ]
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.3.0
        with:
          node-version: 14

      - name: show dir
        run: ls

      - name: install enviroment
        run: npm install
        
      - name: install webpack
        run: npm install webpack@^4.5.0 -D  
        
      - name: build package
        run: |
          npm run build
          ls
          
      - name: deploy to server
        uses: matheusvanzan/sshpass-action@v2
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: 22
          user: ${{ secrets.SERVER_USER }}
          pass: ${{ secrets.SERVER_PASS }}
          run: |
              ls
              echo 'delete old dir'
              rm -rf /root/app_web/doc.htwinkle/public
              echo 'change dir'
              cd /root/app_web/doc.htwinkle
              ls
              echo 'upload public dir'
              scp public ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/root/app_web/doc.htwinkle/
          
          
          
          
